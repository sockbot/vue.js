<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title></title>
  </head>
  <body>
    <div id="root">
      <h3>All Tasks</h3>
      <ul>
        <li v-for="task in tasks" v-text="task.description"></li>
      </ul>
      <h3>Completed Tasks</h3>
      <ul>
        <li v-for="task in completedTasks" v-text="task.description" v-on:click="toggleCompleted(task)"></li>
      </ul>
      <h3>Incomplete Tasks</h3>
      <ul>
        <li v-for="task in incompleteTasks" v-text="task.description" v-on:click="toggleCompleted(task)"></li>
      </ul>
    </div>

    <script>
      let app = new Vue({
        el: '#root',
        data: {
          tasks: [
            { description: 'do laundry', completed: true },
            { description: 'wash dishes', completed: false },
            { description: 'sell car', completed: false },
            { description: 'run 5k', completed: false },
            { description: 'do laundry', completed: false },
            { description: 'write thank you card', completed: false },
            { description: 'book dinner', completed: true },
          ],

        },
        methods: {
          toggleCompleted(task) {
            task.completed = !task.completed;
          }
        },
        computed: {
          incompleteTasks() {
            return this.tasks.filter(task => !task.completed);
          },
          completedTasks() {
            return this.tasks.filter(task => task.completed);
          }
        }
      });
    </script>
  </body>
</html>
